<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Add Car</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/AddCar.html">Add Car</a>
          </li>
        <li class="nav-item">
          <a class="nav-link" href="/login.html">Log In</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/signup.html">Sign Up</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <h1>Add Car</h1>
<br>
  <form>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="model">Model</label>
          <input type="text" class="form-control" id="model"  placeholder="Model of car">
        </div>
        <div class="form-group">
            <label for="startDest">Start Destination</label>
            <input type="text" class="form-control" id="startDest"  placeholder="Start Destination">
          </div>
          <div class="form-group">
            <label for="driveDate">Driving Date</label>
            <input type="datetime-local" class="form-control" id="driveDate"  placeholder="Driving Date">
          </div>
          <div class="form-group">
            <label for="brand">Brand</label>
            <input type="text" class="form-control" id="brand"  placeholder="brand of car">
          </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" class="form-control" id="price" placeholder="Price">
        </div>
        <div class="form-group">
            <label for="endDest">End Destination</label>
            <input type="text" class="form-control" id="endDest"  placeholder="End Destination">
          </div>
          <div class="form-group">
            <label for="seats">Available Seats</label>
            <input type="number" class="form-control" id="seats" placeholder="Number of seats">
          </div>
          <div class="form-group">
            <label for="fuel">Fuel Type</label>
            <input type="text" class="form-control" id="fuel" placeholder="type of fuel">
          </div>
      </div>
    </div>

    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="isFull">
        <label class="form-check-label" for="isFull">Is Full</label>
      </div>
    <br>

      <button type="submit" class="btn btn-primary">Add Car</button>

    
  </form>

</body>

</html>
